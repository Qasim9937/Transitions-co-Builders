    * {

    html {

    /* Typography Base */

    @keyframes flow-fade-in {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideUpDown {
      0% {
        transform: translateY(0px)
       }
      100% { 
        transform: translateY(16px) 
      }
    }

    @keyframes scaled {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }

    @keyframes slide-out {
      0% { width: 100%; align-self: flex-end; }
      50% { width: 0; align-self: flex-end; }
      51% { width: 0; align-self: flex-start; }
      100% { width: 100%; align-self: flex-start; }

    header{
      z-index: 500;

      border-radius: 8px;

}

/* SLIDESHOW STYLES */
    
    .slideshow-container {
      background: linear-gradient(to bottom, grey, white);
      /* position: relative; */
      width: 100%;
      height: 100dvh;
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 100;
    }
    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.2);
      animation-delay: 3s;
      animation: scaled 1.5s ease-in-out 1 alternate;
    }
    
    #home-text{
      position: absolute; 
      z-index: 400; 
      color: white; 
      bottom: 200px; 
      left: 35px; 
      font-size: 1rem; 
      font-family: 'Roboto', serif;
    }


    .text-overlay {
      position: absolute;
      bottom: 100px;
      left: 40px;
      color: #f0ece9;
      letter-spacing: -.04em;
      white-space: nowrap;
      padding-top: 1.5rem;
      padding-bottom: 1.75rem;
      padding-right: 1rem;
      font-family: Didot,Times New Roman,sans-serif;
      font-size: 4rem;
      font-weight: 400;
      line-height: 1;
      transform: translate3d(0rem, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg);
      transform-style: preserve-3d;
      opacity: 1;
      animation: flow-fade-in 1s ease forwards;
    }




    .count {
      position: absolute;
      bottom: 70px;
      left: 40px;
      color: grey;
      font-size: 1.5rem;
      font-family: Plus Jakarta Sans,sans-serif;
      letter-spacing: -.04em;
      font-weight: 300;
      line-height: 1;
      overflow: hidden;
}
    .count span {
      /* animation: fade-in 1s ease-in-out; */
      display: inline-block;
      font-size: 2rem;
      margin-right: 8px;
      color: white;
    }
    .progress-bar {
      position: absolute;
      bottom: 50px;
      left: 40px;
      width: 260px;
      height: 2px;
      background: grey;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background: white;
    }
    .prev, .next {
      position: absolute;
      bottom: 70px;
      left: 40px;
      color: white;
      border: none;
      cursor: pointer;
      padding: 8px 5px;
      font-size: 20px;
      border-radius: 5px;
      background-color: transparent;
    }
    .next {
      left: 80px;
    }

    #animated {
      display: none;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      border-radius: 25px;
      position: absolute;
      bottom: 30px;
      right: 30px;
      z-index: 10;
      padding: 5px;
      border: 1.5px solid grey;
      height: 45px;
      width: 28px
    }

    #animated #animated-slider{
      animation: slideUpDown 1s linear infinite;
    }

  <!-- Firebase Auth Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBK4ccMH83_Xlba1oZVO3b4AANPdS78Do",
      authDomain: "tayari-transitions-auth.firebaseapp.com",
      projectId: "tayari-transitions-auth",
      storageBucket: "tayari-transitions-auth.appspot.com",
      messagingSenderId: "356422305168",
      appId: "1:356422305168:web:de6c9cc923133e31bd1f15"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");
    const errorText = document.getElementById("errorText");
    const loginButton = loginForm.querySelector("button");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      loginButton.disabled = true;
      loginButton.textContent = "Logging in...";

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "landing.html";
        })
        .catch((error) => {
            if (error.code === 'auth/user-not-found') {
              errorText.textContent = "No account found with this email.";
            } else if (error.code === 'auth/wrong-password') {
              errorText.textContent = "Incorrect password.";
            } else {
              errorText.textContent = "Login failed. Please try again.";
            }
            errorText.style.display = "block";
            loginButton.disabled = false;
            loginButton.textContent = "Login";
          });
    });

  </script>

    <script>


    /* === Slideshow === */
let slideIndex = 0;
const slides = document.querySelectorAll(".slide");

function showSlide(index) {
  slides.forEach(slide => slide.style.display = "none");
  slides[index].style.display = "block";
}

function changeSlide(step) {
  slideIndex = (slideIndex + step + slides.length) % slides.length;
  showSlide(slideIndex);
}

function autoSlide() {
  changeSlide(1);
  setTimeout(autoSlide, 3000);
}


showSlide(slideIndex);
